
<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>To-Do-App</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'to_dos/css/my_style.css' %}">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>

<body>

    <h1>The Simple To-Do-App</h1>




    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Simple To Do App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'to-dos:list'%}">To Dos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'to-dos:create' %}">New To Do</a>
              </li>
             
             
            </ul>
            <form class="form-inline my-2 my-lg-0" method="POST">
              {% csrf_token %}
              <input class="form-control mr-sm-2" type="search" placeholder="To-Do Item" aria-label="Search" name="item">
              <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Add To List</button>
            </form>


          </div>
        </div>
      </nav>

      {% block content %}

      {% endblock %}

</body>

</html>
